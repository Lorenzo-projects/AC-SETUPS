<div class="upload-container">
    <div class="page-header">
        <i class="fas fa-sliders-h header-icon"></i>
        <h1>Upload Setup</h1>
    </div>

    <div class="setup-stats">
        <div class="stat-box">
            <i class="fas fa-tachometer-alt"></i>
            <span>Performance</span>
        </div>
        <div class="stat-box">
            <i class="fas fa-car"></i>
            <span>Vehicle</span>
        </div>
        <div class="stat-box">
            <i class="fas fa-road"></i>
            <span>Track</span>
        </div>
        <div class="stat-box">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
    </div>

    <form id="setup-form" class="setup-form">
        <div class="form-sections">
            <div class="form-section">
                <div class="section-header">
                    <i class="fas fa-car-side"></i>
                    <h3>Car & Track Details</h3>
                </div>
                <div class="form-group">
                    <label for="car-select">Car Model</label>
                    <select id="car-select" required>
                        <option value="">Select Car</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="track-select">Track</label>
                    <select id="track-select" required>
                        <option value="">Select Track</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="track-condition">Track Condition</label>
                    <select id="track-condition" required>
                        <option value="dry">Dry</option>
                        <option value="wet">Wet</option>
                        <option value="damp">Damp</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="track-temp">Track Temperature (Â°C)</label>
                    <input type="number" id="track-temp" min="0" max="60" required>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <i class="fas fa-wrench"></i>
                    <h3>Setup Details</h3>
                </div>
                <div class="form-group">
                    <label for="setup-type">Setup Type</label>
                    <select id="setup-type" required>
                        <option value="qualifying">Qualifying</option>
                        <option value="race">Race</option>
                        <option value="practice">Practice</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="setup-file">Setup File (.ini)</label>
                    <input type="file" id="setup-file" accept=".ini" required>
                </div>
                <div class="form-group">
                    <label for="setup-name">Setup Name</label>
                    <input type="text" id="setup-name" required placeholder="Give your setup a name">
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <i class="fas fa-chart-line"></i>
                    <h3>Performance Metrics</h3>
                </div>
                <div class="form-group">
                    <div class="tyre-temp-visual">
                        <canvas id="tyreTemp"></canvas>
                    </div>
                    <label for="best-laptime">Best Laptime (Format: 1:23.456)</label>
                    <input type="text" id="best-laptime" pattern="[0-9]+:[0-5][0-9].[0-9]{3}" placeholder="1:23.456">
                </div>
                <div class="form-group">
                    <label for="fuel-load">Fuel Load (L)</label>
                    <input type="number" id="fuel-load" min="1" max="120">
                </div>
                <div class="form-group">
                    <label for="tyre-pressures">Tyre Pressures (psi)</label>
                    <div class="tyre-grid">
                        <input type="number" placeholder="FL" min="20" max="35" step="0.1">
                        <input type="number" placeholder="FR" min="20" max="35" step="0.1">
                        <input type="number" placeholder="RL" min="20" max="35" step="0.1">
                        <input type="number" placeholder="RR" min="20" max="35" step="0.1">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Additional Information</h3>
                <div class="form-group">
                    <label for="setup-description">Setup Description</label>
                    <textarea id="setup-description" rows="4" required 
                        placeholder="Describe your setup, including driving style, key characteristics, and any special instructions..."></textarea>
                </div>
                <div class="form-group">
                    <label for="setup-tags">Tags</label>
                    <input type="text" id="setup-tags" 
                        placeholder="stable, aggressive, beginner-friendly, etc.">
                </div>
            </div>
        </div>

        <div class="setup-preview"></div>
        <button type="submit" data-i18n="upload.submit">Upload Setup</button>
    </form>
</div>
